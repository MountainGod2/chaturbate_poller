# Automated Issue & PR Management
name: Stale Management

on:
  schedule:
    - cron: '30 1 * * *'  # Run daily at 1:30 UTC
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

concurrency:
  group: stale-management
  cancel-in-progress: false

jobs:
  stale:
    runs-on: ubuntu-24.04
    steps:
      - name: Mark Stale Issues and PRs
        uses: actions/stale@5bef64f19d7facfb25b37b414482c7164d639639 # v9.0.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

          # Issue configuration
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity for 60 days.

            **What happens next?**
            - This issue will be closed in 7 days if no further activity occurs
            - To keep this issue open, simply comment on it or update it
            - If you believe this was marked as stale in error, please comment and we'll review it

            Thank you for your contributions! ðŸ™
          stale-issue-label: 'stale'
          days-before-issue-stale: 60
          days-before-issue-close: 7
          close-issue-message: |
            This issue was automatically closed due to inactivity.

            If this issue is still relevant, please feel free to reopen it or create a new issue with updated information.
          exempt-issue-labels: 'bug,security,enhancement,documentation,good first issue,help wanted,priority/high,priority/critical'

          # Pull request configuration
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity for 30 days.

            **What happens next?**
            - This PR will be closed in 14 days if no further activity occurs
            - To keep this PR open, simply push new commits or comment on it
            - If you're still working on this, please let us know your timeline

            Thank you for your contribution! ðŸš€
          stale-pr-label: 'stale'
          days-before-pr-stale: 30
          days-before-pr-close: 14
          close-pr-message: |
            This pull request was automatically closed due to inactivity.

            If you wish to continue working on this, please feel free to reopen it or create a new PR with updated changes.
          exempt-pr-labels: 'work-in-progress,waiting-for-review,priority/high,priority/critical,dependencies,security'

          # Processing limits
          operations-per-run: 100
          remove-stale-when-updated: true
          enable-statistics: true

          # Advanced configuration
          exempt-draft-pr: true
          exempt-all-pr-assignees: true
          exempt-all-issue-assignees: true

      - name: Summary
        if: always()
        run: |
          echo "## Stale Management Summary" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Stale management completed successfully**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Configuration:" >> $GITHUB_STEP_SUMMARY
          echo "- **Issues:** Marked stale after 60 days, closed after 7 more days" >> $GITHUB_STEP_SUMMARY
          echo "- **Pull Requests:** Marked stale after 30 days, closed after 14 more days" >> $GITHUB_STEP_SUMMARY
          echo "- **Protected Labels:** Issues and PRs with certain labels are exempted" >> $GITHUB_STEP_SUMMARY
          echo "- **Draft PRs:** Automatically exempted from stale marking" >> $GITHUB_STEP_SUMMARY
