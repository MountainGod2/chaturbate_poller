name: Continuous Integration

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    name: CI - Code Quality and Documentation Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12, 3.13]
      fail-fast: true
    timeout-minutes: 20
    env:
      UV_CACHE_DIR: /tmp/uv-cache-${{ matrix.python-version }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup UV Environment
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: uv.lock

      - name: Cache UV Dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.UV_CACHE_DIR }}
          key: "uv-${{ matrix.python-version }}-${{ runner.os }}-${{ hashFiles('uv.lock') }}"
          restore-keys: |
            uv-${{ matrix.python-version }}-${{ runner.os }}

      - name: Install and Sync Dependencies
        run: uv sync

      - name: Run Code Quality Checks
        run: |
          uv run ruff format ./
          uv run ruff check --fix ./
          uv run mypy ./
          uv run pylint ./
          uv run pytest ./
          uv run bandit -c pyproject.toml -r ./

      - name: Build Documentation (Python 3.13 only)
        if: matrix.python-version == '3.13'
        run: uv run --group=docs make clean html --directory docs/

      - name: Scan Codebase with SonarCloud (Python 3.13 only)
        if: matrix.python-version == '3.13'
        uses: SonarSource/sonarcloud-github-action@v3
        env:
          SONAR_TOKEN: '${{ secrets.SONAR_TOKEN }}'

      - name: Upload Test Coverage Report to Codecov (Python 3.13 only)
        if: success() && matrix.python-version == '3.13'
        uses: codecov/codecov-action@v5
        with:
          token: '${{ secrets.CODECOV_TOKEN }}'
          files: ./coverage.xml
          fail_ci_if_error: true

      - name: Upload Test Results to Codecov if Tests Failed (Python 3.13 only)
        if: ${{ !cancelled() }} && matrix.python-version == '3.13'
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Minimize UV Cache
        if: always()
        run: uv cache prune --ci

  deploy-pages:
    name: Deploy Documentation to GitHub Pages
    needs: ci
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs/_build/html'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
