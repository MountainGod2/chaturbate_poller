name: Continuous Integration

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
  merge_group:
  workflow_dispatch:

env:
  UV_CACHE_DIR: /tmp/uv-cache
  DEFAULT_PYTHON: "3.13"

jobs:
  setup:
    name: Setup Environment
    runs-on: ubuntu-24.04
    outputs:
      python-version: ${{ steps.set.outputs.python }}
    steps:
      - id: set
        run: echo "python=${{ env.DEFAULT_PYTHON }}" >> "$GITHUB_OUTPUT"

  lint-test:
    name: Lint, Typecheck & Test
    needs: setup
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        python-version: [3.11, 3.12, 3.13]
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up UV & Python
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          python-version: ${{ matrix.python-version }}
          cache-dependency-glob: uv.lock

      - name: Verify Python Version
        run: python --version

      - name: Install Dependencies
        run: uv sync --all-extras

      - name: Dependency Audit
        run: uv run pip-audit

      - name: Lint & Typecheck
        run: |
            uv run ruff format ./
            uv run ruff check --fix ./
            uv run mypy ./
            uv run pylint ./
            uv run bandit -c pyproject.toml -r ./

      - name: Run Tests
        run: uv run pytest --cov=src --cov-report=xml --cov-report=term

      - name: Upload Coverage to Codecov
        if: matrix.python-version == '3.13'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: true

  docs:
    name: Build & Deploy Documentation
    needs: lint-test
    runs-on: ubuntu-24.04
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5

      - run: uv sync

      - name: Build Docs with Sphinx
        run: uv run -m sphinx docs -T -E -a -j auto -b html -D language=en docs/_build/html

      - name: Deploy Docs to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/_build/html
