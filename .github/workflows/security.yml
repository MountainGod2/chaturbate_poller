name: Security

on:
  schedule:
    - cron: "0 2 * * 1" # Weekly
  workflow_dispatch:

permissions:
  security-events: write
  contents: read
  actions: write

jobs:
  check-secrets:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@ff98106e4c7b2bc287b24eaf42907196329070c7 # v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  sbom:
    uses: ./.github/workflows/_shared-build-test.yml
    with:
      python-version: '3.13'
      install-groups: 'dev'
      artifact-suffix: sbom
      extra-commands: |
        uv run --with pip-audit pip-audit --format=cyclonedx-json --output=sbom.json

  upload-sbom:
    needs: sbom
    runs-on: ubuntu-24.04
    if: always()
    steps:
      - name: Download SBOM Results
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4
        with:
          name: ${{ needs.sbom.outputs.artifact-name }}
          path: .
        continue-on-error: true

      - name: Upload SBOM Artifact
        if: hashFiles('sbom.json') != ''
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: sbom
          path: sbom.json
