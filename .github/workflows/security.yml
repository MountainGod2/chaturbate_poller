name: Security Scanning

on:
  schedule:
    - cron: '0 2 * * 1'  # Weekly on Mondays at 2 AM UTC
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  security-events: write
  contents: read
  actions: read

jobs:
  security-scan:
    name: Security Analysis
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up UV & Python
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          python-version: "3.13"
          cache-dependency-glob: uv.lock

      - name: Install Dependencies
        run: uv sync

      - name: Run Bandit Security Scan
        id: bandit
        run: |
          mkdir -p $(dirname bandit-results.sarif)

          set +e  # Don't exit on error

          uv run bandit -c pyproject.toml -r src/ -f json -o bandit-report.json
          json_exit_code=$?

          uv run bandit -c pyproject.toml -r src/ -f sarif -o bandit-results.sarif
          sarif_exit_code=$?

          if [ -f bandit-results.sarif ] && [ -s bandit-results.sarif ]; then
            echo "sarif_created=true" >> "$GITHUB_OUTPUT"
            echo "SARIF file created successfully"
          else
            echo "sarif_created=false" >> "$GITHUB_OUTPUT"
            echo "SARIF file not created or empty"

            # Create an empty SARIF file if not created
            echo '{"runs":[{"tool":{"driver":{"name":"bandit","rules":[]}},"results":[]}],"version":"2.1.0","$schema":"https://json.schemastore.org/sarif-2.1.0.json"}' > bandit-results.sarif
          fi

          if [ -f bandit-report.json ] && [ -s bandit-report.json ]; then
            echo "json_created=true" >> "$GITHUB_OUTPUT"
          else
            echo "json_created=false" >> "$GITHUB_OUTPUT"
          fi

          set -e  # Re-enable exit on error
        continue-on-error: true

      - name: Upload Bandit Results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: bandit-results.sarif
          category: bandit
        if: steps.bandit.outputs.sarif_created == 'true'

      - name: Run Safety Check
        run: |
          uv run --with safety safety check --output json --save-json safety-report.json
        continue-on-error: true

      - name: Upload Security Reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json
          retention-days: 30
        if: always()

  secrets-scan:
    name: Secrets Detection
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  sbom-generation:
    name: Generate SBOM
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up UV & Python
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          python-version: "3.13"

      - name: Install Dependencies
        run: uv sync

      - name: Generate SBOM
        run: |
          uv run --with pip-audit pip-audit --format=cyclonedx-json --output=sbom.json
        continue-on-error: true

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json
          retention-days: 90
